<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="calculadora">
            <h1>tilibra</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button id="on" onclick="on()">on/c</button></td>
                    <td><button class="fun">CE</button></td>
                    <td><button class="fun">MR</button></td>
                    <td><button class="fun">M-</button></td>
                    <td><button class="fun">M+</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" onclick="insert('7')">7</button></td>
                    <td><button class="numbers" onclick="insert('8')">8</button></td>
                    <td><button class="numbers" onclick="insert('9')">9</button></td>
                    <td><button class="op">%</button></td>
                    <td><button class="op" onclick="raiz()">raiz</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" onclick="insert('4')">4</button></td>
                    <td><button class="numbers" onclick="insert('5')">5</button></td>
                    <td><button class="numbers" onclick="insert('6')">6</button></td>
                    <td><button class="op" onclick="insert('*')">X</button></td>
                    <td><button class="op" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" onclick="insert('1')">1</button></td>
                    <td><button class="numbers" onclick="insert('2')">2</button></td>
                    <td><button class="numbers" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="op" style="height: 70px;" onclick="insert('+')">+</button></td>
                    <td><button class="op" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" onclick="insert('0')">0</button></td>
                    <td><button class="numbers" onclick="insert('.')">.</button></td>
                    <td><button class="op"  onclick="insert()">+/-</button></td>
                    <td><button class="op" onclick="calculater()">=</button></td>
                </tr>
            </table>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
